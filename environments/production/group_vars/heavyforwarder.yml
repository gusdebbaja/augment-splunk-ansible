# =================================
# environments/production/group_vars/heavyforwarder.yml
# =================================
---
# Deployment client configuration
clientName: "{{ inventory_hostname }}"

# HEC configuration
enable_hec: true

splunk_firewall_ports:
  - "{{ splunkweb_port }}"
  - "{{ splunkapi_port }}"
  - "{{ splunktcpin_port }}"
  - "{{ splunkhec_port }}"

# FIXED: Use complete repository URL
git_apps:
  - name: ssl_enablement
    app_relative_path: /common/ssl_enablement/
    git_server: "git@github.com:gusdebbaja"  # Add this
    git_project: "splunk-apps"               # Add this
    splunk_app_deploy_path: etc/apps
  - name: heavy_forwarder_apps
    git_server: "git@github.com:gusdebbaja"  # Add this
    git_project: "splunk-apps"               # Add this
    app_relative_path: /deployment_server/heavy_forwarders/
    splunk_app_deploy_path: etc/apps