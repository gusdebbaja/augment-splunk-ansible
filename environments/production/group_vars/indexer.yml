---
splunk_firewall_ports:
  - "{{ splunkweb_port }}"
  - "{{ splunkapi_port }}"
  - "{{ splunktcpin_port }}"
  - "{{ splunkhec_port }}"
  - "{{ splunkidxcrep_port }}"

# FIXED: Use complete repository URL
git_apps:
  - name: ssl_enablement
    app_relative_path: /common/ssl_enablement/
    splunk_app_deploy_path: etc/apps
  - name: indexer_apps
    app_relative_path: /indexers/
    splunk_app_deploy_path: etc/apps