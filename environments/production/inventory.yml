# inventory.yml

all:
  vars:
    ansible_user: ansible
    ansible_ssh_private_key_file: ~/.ssh/ansible_key
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  children:
    full:
      children:
        licensemaster:
          hosts:
            splunk-mgmt:
        deploymentserver:
          hosts:
            splunk-mgmt:
        shdeployer:
          hosts:
            splunk-mgmt:
          vars:
            target_shc_group_name: augment_shc

        clustermanager:
          hosts:
            splunk-mgmt:

        indexer:
          hosts:
            splunk-idx1:
            splunk-idx2:

        search:
          children:
            augment_shc:
              hosts:
                splunk-sh1:
                splunk-sh2:
                splunk-sh3:

        heavyforwarder:
          hosts:
            splunk-hf1:
            splunk-hf2:

    uf:
      children:
        universalforwarder:
          hosts:
            localhost:
              ansible_connection: local
              splunk_install_path: /opt
          vars:
            clientName: universalforwarder