# inventory.yml

all:
  vars:
    ansible_user: ansible
    ansible_ssh_private_key_file: ~/.ssh/ansible_key
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'

  children:
    full:
      children:
        licensemaster:
          hosts:
            splunk-mgmt:
        deploymentserver:
          hosts:
            splunk-mgmt:
        dmc:
          hosts:
            splunk-mgmt:

        clustermanager:
          hosts:
            splunk-mgmt:

        indexer:
          hosts:
            splunk-idx1:
            splunk-idx2:

        search:
          hosts:
            splunk-sh1:

        heavyforwarder:
          hosts:
            splunk-hf1:
            splunk-hf2:

    uf:
      children:
        universalforwarder:
          hosts:
            localhost:
              ansible_connection: local
              splunk_install_path: /opt
          vars:
            clientName: universalforwarder