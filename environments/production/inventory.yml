# inventory.yml
all:
  vars:
    ansible_user: ansible
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
    ansible_become: true
    ansible_become_method: sudo
  children:
    full:
      children:
        licensemaster:
          hosts:
            192.168.100.10:

        deploymentserver:
          hosts:
            192.168.100.10:

        shdeployer:
          hosts:
            192.168.100.10:
          vars:
            target_shc_group_name: augment_shc

        clustermanager:
          hosts:
            192.168.100.10:

        indexer:
          hosts:
            192.168.100.11:
            192.168.100.12:

        search:
          children:
            augment_shc:
              hosts:
                192.168.100.13:
                192.168.100.14:
                192.168.100.15:

        heavyforwarder:
          hosts:
            192.168.100.16:
            192.168.100.17:

    uf:
      children:
        universalforwarder:
          hosts:
            192.168.100.5:
              splunk_install_path: /opt

          vars:
            clientName: universalforwarder