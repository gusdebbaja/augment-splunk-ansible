# inventory.yml
all:
  vars:
    ansible_user: ansible
    ansible_ssh_private_key_file: ~/.ssh/ansible_key
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  children:
    full:
      children:
        licensemaster:
          hosts:
            splunk-mgmt: 192.168.100.10

        deploymentserver:
          hosts:
            splunk-mgmt: 192.168.100.10

        shdeployer:
          hosts:
            splunk-mgmt: 192.168.100.10
          vars:
            target_shc_group_name: augment_shc

        #dmc:
        #  hosts:
        #    splunk-hf1:

        clustermanager:
          hosts:
            splunk-mgmt: 192.168.100.10

        indexer:
          hosts:
            splunk-idx1: 192.168.100.11
            splunk-idx2: 192.168.100.12

        search:
          children:
            augment_shc:
              hosts:
                splunk-sh1: 192.168.100.13
                splunk-sh2: 192.168.100.14
                splunk-sh3: 192.168.100.15

        heavyforwarder:
          hosts:
            splunk-hf1: 192.168.100.16
            splunk-hf2: 192.168.100.17
    uf:
      children:

        universalforwarder: 
          hosts:
            localhost:              
              ansible_connection: local
              splunk_install_path: /opt
              ansible_ssh_private_key_file: ~/.ssh/ansible_key
              ansible_become_method: sudo
          vars:
            clientName: universalforwarder