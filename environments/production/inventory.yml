# inventory.yml
all:
  vars:
    ansible_user: ansible
    ansible_ssh_private_key_file: ~/.ssh/ansible_key
    ansible_ssh_common_args: '-o StrictHostKeyChecking=no'
  children:
    full:
      children:
        licensemaster:
          hosts:
            splunk-mgmt:

        deploymentserver:
          hosts:
            splunk-mgmt:

        dmc:
          hosts:
            splunk-mgmt:

        indexer:
          hosts:
            splunk-idx1:

        search:
          hosts:
            splunk-sh1:

        heavyforwarder:
          hosts:
            splunk-hf1:
            splunk-hf2:
    uf:
      children:

        ansible-servers:
          hosts:
            localhost:              
              ansible_connection: local  # Important for localhost
              ansible_ssh_private_key_file: ~/.ssh/ansible_key   
              ansible_become_method: sudo